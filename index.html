<!DOCTYPE html>
  <html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
    
  </head>
  <body>
    <section class="container">
        <h1> Tabela IMC </h1>

                <div class="lado">
                  <h2>IMC</h2>
                  <p>Menos que 18,5</p>
                  <p>Entre 18,5 e 24,9</p>
                  <p>Entre 25 e 29,9</p>
                  <p>Entre 30 e 34,9</p>
                  <p>Entre 35 e 39,9</p>
                  <p>Maior que 40</p>
                </div>
                <div class="lado">
                  <h2>Resultado</h2>
                  <p>Abaixo do peso</p>
                  <p>Peso normal</p>
                  <p>Sobrepeso</p>
                  <p>Obesidade grau 1</p>
                  <p>Obesidade grau 2</p>
                  <p>Obesidade grau 3</p>
                </div>
      <h2>Calcule seu IMC!</h2>
        <form action="" class="form">
            <label for="peso_pessoa">Peso (Em Kg): </label>
            <input type="text" name="peso" id="peso_pessoa">
            <label for="altura_pessoa">Altura (Em metros): </label>
            <input type="" name="altura" id="altura_pessoa">

            <button onclick="button01()">Enviar</button>
        </form>
        <div class="result"></div>
      </section>
    <script src="assets/js/index.js"></script>
  </body>
</html>
